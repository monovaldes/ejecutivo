<!-- Ejecutivo -->
<!-- Static page that has a single button that records for 1 minute, then sends the record to localhost:3000 -->

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Ejecutivo</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <div id="app" class="flex flex-col items-center justify-center h-screen">
      <input
        type="text"
        id="api-key"
        name="api-key"
        class="border border-gray-300 rounded py-2 px-4 mb-4"
        placeholder="API Key"
      >
      <button
        id="record-button"
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full mb-4"
      >
        Record
      </button>
      <div id="response-block" class="flex flex-col items-center overflow-auto font-bold">
        <h1 id="result" class="mb-4"></h1>
      </div>
      <div id="response-block" class="flex flex-col items-center overflow-auto font-bold">
        <h1 id="recognized" class="mb-4"></h1>
      </div>
      <div id="response-block" class="flex flex-col items-center overflow-auto font-bold">
        <h1 id="correct" class="mb-4"></h1>
      </div>
    </div>
    <script src="index.js"></script>
  </body>

</html>
