<!-- Ejecutivo -->
<!-- Static page that has a single button that records for 1 minute, then sends the record to localhost:3000 -->

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Ejecutivo</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <div id="app"  class="flex items-center justify-center h-screen">
      <button id="record-button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">
        Record
      </button>
    </div>
    <script src="index.js"></script>
  </body>

</html>
